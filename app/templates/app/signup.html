{% extends 'app/base.html' %}
{% load static %}

{% block main %}
<div class="container-fluid" id="register">

    <div class="row mt-2">
        <div class="card my-0">
            <div class="heading">
                <h1 class="text-center my-4 text-white">Sign-up here</h1>
            </div>
            {% include 'app/mess.html' %}
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="inner-card">
                    <small id="result"></small>
                    <input type="text" name="username" placeholder="Userame" id="username" class="form-control ms-0" onkeyup="checkuser()"  >
                    <input type="text" name="fname" placeholder="First Name" id="fname" class="form-control ms-0">
                    <input type="text" name="lname" placeholder="Last Name" id="lname" class="form-control ms-0">
                    <input type="email" name="email" placeholder="abc@xyz.com" id="email" class="form-control ms-0">
                    <input type="number" required name="contact_number" placeholder="Contact Number" id="contact_number" title="Enter Correct Phone no"
                        class="form-control ms-0">
                    <input type="password" name="pass1" placeholder="Password" id="pass1" required class="form-control ms-0">
                    <input type="password" name="pass2" placeholder="Confirm Password" required id="pass2"
                        class="form-control ms-0">
                    <input type="submit" value="SignUp" class="btn btn-primary mx-auto " id="submitbtn">
                </div>
            </form>

        </div>
    </div>
    
    {% endblock main %}
