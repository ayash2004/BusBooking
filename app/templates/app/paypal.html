<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body style="background-image: url('C:/Users/agraw/Dropbox/PC/Downloads/shivam/Bus Project Django/static/app/img/bg.jpg');">
    
    <style>
        .w3-container {
            font-size: 14px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <div class="center">
        <h3 class="donate">
            <div class="w3-card-4">

                <header class="w3-container w3-blue">
                    <h1>Pay</h1>
                </header>

                <div class="w3-container">
                    <p></p>

                    <!-- PAYPAL BUTTONS HERE  -->

                    <div id="paypal-button-container"></div>

                    <!-- Include the PayPal JavaScript SDK -->
                    <script
                        src="https://www.paypal.com/sdk/js?client-id=AfmAUeY-UZfAlWFrN4GWh8FLuizzXpMzhp3lAbxYtSAKb0gV9kJhP3w7g-3yiMSpfApVWsktpRLTv5uw&currency=USD">
                    </script>

                    <script>
                        function loc(){
                            window.location.href="{% url 'home' %}"
                        }
                        // Render the PayPal button into #paypal-button-container
                        paypal.Buttons({

                            // Set up the transaction
                            createOrder: function (data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                            value: '5.00'
                                        }
                                    }]
                                });
                            },

                            // Finalize the transaction
                            onApprove: function (data, actions) {
                                return actions.order.capture().then(function (details) {
                                    
                                    alert('Transaction completed by ' + details.payer.name
                                        .given_name + '!'  );
                                    loc()
                                });
                            }


                        }).render('#paypal-button-container');
                    </script>

                </div>

                <footer class="w3-container w3-blue">
                    <h5>&copy Professional Cipher</h5>
                </footer>

            </div>
        </h3>

    </div>
