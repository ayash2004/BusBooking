{% extends 'app/profile.html' %}
{% load static %}

{% block dashboard %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-header">
                        <h1>My details</h1>
                    </div>
                    <div class="card-body">
                       <table class="table table-bordered">
                           <tbody>
                               <tr>
                                   <th>User Id</th>
                                   <td>{{user.id}}</td>
                               </tr>
                               <tr>
                                <th>Username</th>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <th>Full Name</th>
                                <td>{{user.first_name}} {{user.last_name}}</td>
                            </tr>
                            <tr>
                                <th>Last Login</th>
                                <td>{{user.last_login}}</td>
                            </tr>
                            <tr>
                                <th>Join Date</th>
                                <td>{{user.date_joined}}</td>
                            </tr>
                           </tbody>
                       </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock dashboard %}
